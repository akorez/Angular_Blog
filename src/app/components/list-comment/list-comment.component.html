<h1 class="display-4">Yorumlar({{comments.length}})</h1>
<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div id="commentsWrapper" *ngIf="!loading">
  <div *ngFor="let item of comments" class="card bg-light mt-3">
    <div class="card-header">
      <h5><i class="fa fa-user-circle"></i>{{item.name}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{item.contentMain}}</p>
    </div>
  </div>
</div>
