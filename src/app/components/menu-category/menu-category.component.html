<div class="card border-primary">
  <div class="card-header">Kategori</div>
  <div class="card-body text-primary">

    <div *ngIf="categories.length == 0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <h3 *ngFor="let category of categories">
      <strong>
        <a [routerLink]="['/kategori',category.name,category.id]" class="btn btn-link">
          <i class="fa fa-arrow-circle-right"></i> {{category.name}}</a>
      </strong>

    </h3>




  </div>
</div>
