<app-page-title [title]="'İletisim'"></app-page-title>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm" *ngIf="info==null">
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Adınız" formControlName="name">
      <mat-error *ngIf="getControls.name.invalid">{{getValidationMessages(getControls.name,"isim")}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email adresiniz" formControlName="email">
      <mat-error *ngIf="getControls.email.invalid">{{getValidationMessages(getControls.email,"e-posta")}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Mesajınızın Başlığı" formControlName="subject">
      <mat-error *ngIf="getControls.subject.invalid">{{getValidationMessages(getControls.subject,"konu")}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Mesajınız" formControlName="message" rows="5"></textarea>
      <mat-error *ngIf="getControls.message.invalid">{{getValidationMessages(getControls.message,"mesaj")}}</mat-error>
    </mat-form-field>
    <button type="submit" class="mt-4" [disabled]="loading" mat-raised-button color="primary">
      <span
      *ngIf="loading"
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>Gönder</button>
  </div>
</form>
<div *ngIf="info!=null" class="alert" [ngClass]="{'alert-primary':success,'alert-danger':!success}">
  {{info}}
</div>
